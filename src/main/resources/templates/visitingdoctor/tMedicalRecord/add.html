<!--# layout("/common/layout.html",{"jsBase":"/js/visitingdoctor/tMedicalRecord/"}){ -->

<form class="layui-form layui-form-pane" id="addForm">

        <div class="layui-form-item">

            <label class="layui-form-label">diagnosisid</label>
				<div class="layui-input-inline">
					<input type="text" name="diagnosisid" class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">recordype</label>
				<div class="layui-input-inline">
					<input type="text" name="recordype" class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">filename</label>
				<div class="layui-input-inline">

            </div>
            <div class="layui-inline">

        <div class="layui-form-item">

            </div>
